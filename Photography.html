<!DOCTYPE html>

  <title>Photography | Will Kha</title>
  <meta name="description" content="Responsive Photo Gallery">

  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      font-family: "play", sans-serif;
      background-color: black;
    }

    .nav-wrap {
      background-color: #ffffff00;
      padding: 0px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    
    }

    #gallery-container {
      padding: 20px;
      margin-top: 70px; /* Create space below the fixed header */
    }

    #gallery {
      column-count: 3;
      column-gap: 20px;
      text-align: center;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    img:hover {
      transform: scale(1.02); /* Adjust the scale factor as needed */
      transition: LINEAR .1s;
    }  
    

    .b2t-image img {
  filter: invert(100%);
}

@media (max-width: 800px) {
        #gallery {
            column-count: 1;
        }
    }
    
  </style>
</head>
